app {
    file-dir: "."
    file-regex: "file[0-9]+.txt"
    error-file-name: "Error.log"
    journal-file-name: "Journal.log"
    payment-regex: "([A-Za-z0-9]+) (->) ([A-Za-z0-9]+) (:) ([0-9]+)"
}
blocking-dispatcher {
  executor = "thread-pool-executor"
  thread-pool-executor {
    core-pool-size-min    = 10
    core-pool-size-max    = 10
  }
}




